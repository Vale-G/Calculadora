<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
 <div class="calculator">
    <div class="display">
      <button class="theme-toggle" id="themeToggle">
        ☀️
      </button>
      <div class="previous-operand" id="previousOperand"></div>
      <div class="current-operand" id="currentOperand">0</div>
      <div class="memory-display" id="memoryDisplay"></div>
    </div>
    <div class="buttons">
      <button class="clear span-2" id="clear">AC</button>
      <button class="delete" id="delete">DEL</button>
      <button class="operator" id="divide">÷</button>
      
      <button class="memory" id="memoryClear">MC</button>
      <button class="memory" id="memoryRecall">MR</button>
      <button class="memory" id="memoryAdd">M+</button>
      <button class="operator" id="multiply">×</button>
      
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button class="operator" id="subtract">-</button>
      
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button class="operator" id="add">+</button>
      
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button class="operator" id="percentage">%</button>
      
      <button id="zero" class="span-2">0</button>
      <button id="decimal">.</button>
      <button class="operator equal" id="equals">=</button>
    </div>
  </div>
</body>
</html>
